<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPFS Provider Unit Tests</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">
  <div class="max-w-4xl mx-auto">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">OPFS Provider Unit Tests</h1>
      <p class="text-gray-600 mt-2">Testing file system operations</p>
    </header>

    <div id="summary" class="bg-white rounded-lg shadow-md p-6 mb-6">
      <div class="flex justify-between items-center">
        <div>
          <span class="text-gray-600">Total:</span>
          <span id="total-count" class="text-2xl font-bold text-gray-800 ml-2">0</span>
        </div>
        <div>
          <span class="text-green-600">Passed:</span>
          <span id="pass-count" class="text-2xl font-bold text-green-600 ml-2">0</span>
        </div>
        <div>
          <span class="text-red-600">Failed:</span>
          <span id="fail-count" class="text-2xl font-bold text-red-600 ml-2">0</span>
        </div>
        <div id="status-badge" class="px-4 py-2 rounded-full text-sm font-semibold bg-gray-200">Running...</div>
      </div>
    </div>

    <div id="test-results" class="space-y-3"></div>

    <div class="mt-8 bg-gray-900 rounded-lg shadow-md p-6">
      <h2 class="text-lg font-semibold text-gray-300 mb-4">Console Output</h2>
      <div id="console-output" class="font-mono text-sm text-green-400 space-y-1 max-h-64 overflow-y-auto">
        <div class="text-gray-500">Starting tests...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { OPFSProvider } from '../../src/index.js';

    class TestRunner {
      constructor() {
        this.tests = [];
        this.passCount = 0;
        this.failCount = 0;
      }

      test(name, fn) {
        this.tests.push({ name, fn });
      }

      async runAll() {
        const opfs = new OPFSProvider();
        await opfs.initialize();
        
        try {
          await opfs.delete('test', { recursive: true });
        } catch {}

        for (const test of this.tests) {
          await this.runTest(test, opfs);
        }
        this.showSummary();
      }

      async runTest(test, opfs) {
        const resultEl = this.createResultElement(test.name);
        try {
          await test.fn(opfs);
          this.passCount++;
          this.markPassed(resultEl);
          this.log('✓ ' + test.name, 'success');
        } catch (error) {
          this.failCount++;
          this.markFailed(resultEl, error);
          this.log('✗ ' + test.name + ': ' + error.message, 'error');
        }
      }

      createResultElement(name) {
        const container = document.getElementById('test-results');
        const el = document.createElement('div');
        el.className = 'border-l-4 p-4 rounded bg-white shadow-sm border-gray-300';
        el.innerHTML = '<div class="flex items-center"><span class="mr-3">⏳</span><span class="font-medium">' + name + '</span></div><div class="test-error mt-2 text-sm text-red-600 hidden"></div>';
        container.appendChild(el);
        return el;
      }

      markPassed(el) {
        el.className = 'border-l-4 p-4 rounded bg-white shadow-sm border-green-500 bg-green-50';
        el.querySelector('span').textContent = '✓';
      }

      markFailed(el, error) {
        el.className = 'border-l-4 p-4 rounded bg-white shadow-sm border-red-500 bg-red-50';
        el.querySelector('span').textContent = '✗';
        el.querySelector('.test-error').textContent = error.message;
        el.querySelector('.test-error').classList.remove('hidden');
      }

      log(message, type) {
        const consoleEl = document.getElementById('console-output');
        const line = document.createElement('div');
        line.className = type === 'error' ? 'text-red-400' : 'text-green-400';
        line.textContent = '[' + new Date().toLocaleTimeString() + '] ' + message;
        consoleEl.appendChild(line);
        consoleEl.scrollTop = consoleEl.scrollHeight;
      }

      showSummary() {
        document.getElementById('total-count').textContent = this.tests.length;
        document.getElementById('pass-count').textContent = this.passCount;
        document.getElementById('fail-count').textContent = this.failCount;
        const badge = document.getElementById('status-badge');
        if (this.failCount === 0) {
          badge.className = 'px-4 py-2 rounded-full text-sm font-semibold bg-green-100 text-green-800';
          badge.textContent = 'All Tests Passed!';
        } else {
          badge.className = 'px-4 py-2 rounded-full text-sm font-semibold bg-red-100 text-red-800';
          badge.textContent = this.failCount + ' Tests Failed';
        }
        
        // Report to parent window
        if (window.parent !== window) {
          window.parent.postMessage({
            type: 'test-complete',
            total: this.tests.length,
            passed: this.passCount,
            failed: this.failCount
          }, '*');
        }
      }
    }

    function assertEqual(actual, expected, message) {
      if (actual !== expected) throw new Error(message + ': expected ' + expected + ', got ' + actual);
    }

    function assertTrue(value, message) {
      if (!value) throw new Error(message || 'Expected true');
    }

    const runner = new TestRunner();

    runner.test('Initialize OPFS provider', async (opfs) => {
      assertTrue(opfs.root !== null, 'Root should be initialized');
    });

    runner.test('Write and read file', async (opfs) => {
      await opfs.writeFile('test/file1.txt', 'Hello, World!');
      const content = await opfs.readFile('test/file1.txt');
      assertEqual(content, 'Hello, World!', 'Content should match');
    });

    runner.test('Auto-create nested directories', async (opfs) => {
      await opfs.writeFile('test/a/b/c/deep.txt', 'deep content');
      const content = await opfs.readFile('test/a/b/c/deep.txt');
      assertEqual(content, 'deep content', 'Deep file should be readable');
    });

    runner.test('Read directory contents', async (opfs) => {
      await opfs.writeFile('test/dir/file1.txt', '1');
      await opfs.writeFile('test/dir/file2.txt', '2');
      const entries = await opfs.readDir('test/dir');
      assertEqual(entries.length, 2, 'Should have 2 entries');
    });

    runner.test('Check file existence', async (opfs) => {
      await opfs.writeFile('test/exists.txt', 'content');
      const exists = await opfs.exists('test/exists.txt');
      const notExists = await opfs.exists('test/missing.txt');
      assertTrue(exists, 'Should return true for existing file');
      assertTrue(!notExists, 'Should return false for non-existing file');
    });

    runner.test('Delete file', async (opfs) => {
      await opfs.writeFile('test/delete.txt', 'content');
      assertTrue(await opfs.exists('test/delete.txt'), 'File should exist');
      await opfs.delete('test/delete.txt');
      assertTrue(!await opfs.exists('test/delete.txt'), 'File should be deleted');
    });

    runner.test('Create directory', async (opfs) => {
      await opfs.createDir('test/new-dir');
      const entries = await opfs.readDir('test');
      assertTrue(entries.some(e => e.name === 'new-dir' && e.type === 'directory'), 'Directory should exist');
    });

    runner.test('Walk directory tree', async (opfs) => {
      await opfs.writeFile('test/walk/a.txt', 'a');
      await opfs.writeFile('test/walk/sub/b.txt', 'b');
      const paths = [];
      await opfs.walkDir('test/walk', (entry) => paths.push(entry.path));
      assertTrue(paths.includes('test/walk/a.txt'), 'Should find a.txt');
      assertTrue(paths.includes('test/walk/sub/b.txt'), 'Should find sub/b.txt');
    });

    runner.test('Overwrite existing file', async (opfs) => {
      await opfs.writeFile('test/overwrite.txt', 'original');
      await opfs.writeFile('test/overwrite.txt', 'updated');
      const content = await opfs.readFile('test/overwrite.txt');
      assertEqual(content, 'updated', 'File should be overwritten');
    });

    runner.test('Read empty directory', async (opfs) => {
      await opfs.createDir('test/empty');
      const entries = await opfs.readDir('test/empty');
      assertEqual(entries.length, 0, 'Empty directory should have 0 entries');
    });

    runner.runAll();
  </script>
</body>
</html>
