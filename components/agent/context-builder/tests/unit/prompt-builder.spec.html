<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Builder - Unit Tests</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .test-result { transition: all 0.3s ease; }
    .test-passed { background-color: #d1fae5; border-color: #10b981; }
    .test-failed { background-color: #fee2e2; border-color: #ef4444; }
  </style>
</head>
<body class="bg-gray-50 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Prompt Builder - Unit Tests</h1>

    <div id="test-status" class="bg-white rounded-lg shadow-md p-6 mb-8">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold text-gray-800">Test Results</h2>
        <div class="flex items-center space-x-4">
          <span id="status-badge" class="px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">Running...</span>
          <span id="total-count" class="text-gray-600">0</span> total,
          <span id="pass-count" class="text-green-600">0</span> passed,
          <span id="fail-count" class="text-red-600">0</span> failed
        </div>
      </div>
    </div>

    <div id="test-results" class="space-y-4"></div>
  </div>

  <script type="module">
    import { PromptBuilder } from '../../src/prompt-builder.js';
    import { ToolAnalyzer } from '../../src/tool-analyzer.js';
    import { ConversationOptimizer } from '../../src/conversation-optimizer.js';

    // Mock dependencies
    class MockToolRegistry {
      async getAllTools() {
        return [
          {
            name: 'calculator',
            description: 'Perform calculations',
            functions: [{ name: 'add', description: 'Add numbers' }],
            permissions: ['math']
          }
        ];
      }
    }

    class MockSessionManager {}

    class MockSessionTree {
      constructor(messages = []) {
        this.messages = messages;
      }

      getHistory() {
        return this.messages;
      }
    }

    // Test framework
    let tests = [];
    let passed = 0;
    let failed = 0;

    function test(name, fn) {
      tests.push({ name, fn });
    }

    function assert(condition, message) {
      if (!condition) {
        throw new Error(message);
      }
    }

    function assertEqual(a, b, message) {
      if (a !== b) {
        throw new Error(`${message}: expected ${b}, got ${a}`);
      }
    }

    // Prompt Builder tests
    test('PromptBuilder constructor', () => {
      const toolAnalyzer = new ToolAnalyzer(new MockToolRegistry());
      const conversationOptimizer = new ConversationOptimizer(new MockSessionManager());
      const promptBuilder = new PromptBuilder(toolAnalyzer, conversationOptimizer);

      assert(promptBuilder.toolAnalyzer === toolAnalyzer, 'Should store tool analyzer');
      assert(promptBuilder.conversationOptimizer === conversationOptimizer, 'Should store conversation optimizer');
    });

    test('buildSystemPrompt - no tools', () => {
      const toolAnalyzer = new ToolAnalyzer(new MockToolRegistry());
      const conversationOptimizer = new ConversationOptimizer(new MockSessionManager());
      const promptBuilder = new PromptBuilder(toolAnalyzer, conversationOptimizer);

      const prompt = promptBuilder.buildSystemPrompt([]);

      assert(typeof prompt === 'string', 'Should return string');
      assert(prompt.includes('intelligent coding assistant'), 'Should include role description');
      assert(!prompt.includes('You have access to'), 'Should not mention tools when none provided');
    });

    test('buildSystemPrompt - with tools', () => {
      const toolAnalyzer = new ToolAnalyzer(new MockToolRegistry());
      const conversationOptimizer = new ConversationOptimizer(new MockSessionManager());
      const promptBuilder = new PromptBuilder(toolAnalyzer, conversationOptimizer);

      const tools = [
        { name: 'calculator', description: 'Math tool', functions: [], permissions: [] }
      ];
      const prompt = promptBuilder.buildSystemPrompt(tools);

      assert(typeof prompt === 'string', 'Should return string');
      assert(prompt.includes('You have access to'), 'Should mention tool access');
      assert(prompt.includes('calculator'), 'Should include tool name');
    });

    test('buildPrompt', async () => {
      const toolAnalyzer = new ToolAnalyzer(new MockToolRegistry());
      const conversationOptimizer = new ConversationOptimizer(new MockSessionManager());
      const promptBuilder = new PromptBuilder(toolAnalyzer, conversationOptimizer);

      const sessionTree = new MockSessionTree([
        { role: 'user', content: 'Hello' },
        { role: 'assistant', content: 'Hi!' }
      ]);
      const relevantTools = [];

      const result = await promptBuilder.buildPrompt('How are you?', sessionTree, relevantTools);

      assert(result.messages, 'Should have messages');
      assert(Array.isArray(result.messages), 'Messages should be array');
      assert(result.messages.length >= 3, 'Should have system + history + user messages');
      assert(result.tokenUsage, 'Should have token usage');
      assert(result.relevantTools, 'Should have relevant tools');
      assert(result.optimizedHistory, 'Should have optimized history');
    });

    test('calculateTokenUsage', () => {
      const toolAnalyzer = new ToolAnalyzer(new MockToolRegistry());
      const conversationOptimizer = new ConversationOptimizer(new MockSessionManager());
      const promptBuilder = new PromptBuilder(toolAnalyzer, conversationOptimizer);

      const messages = [
        { role: 'system', content: 'You are an assistant.' },
        { role: 'user', content: 'Hello' }
      ];

      const usage = promptBuilder.calculateTokenUsage(messages);

      assert(usage.current >= 0, 'Should have current token count');
      assert(usage.limit === 8000, 'Should have default limit');
      assert(usage.remaining >= 0, 'Should have remaining tokens');
      assert(usage.utilization >= 0 && usage.utilization <= 100, 'Should have valid utilization percentage');
    });

    test('estimateTokens', () => {
      const toolAnalyzer = new ToolAnalyzer(new MockToolRegistry());
      const conversationOptimizer = new ConversationOptimizer(new MockSessionManager());
      const promptBuilder = new PromptBuilder(toolAnalyzer, conversationOptimizer);

      const message = { role: 'user', content: 'Hello world' };
      const tokens = promptBuilder.estimateTokens(message);

      assert(typeof tokens === 'number', 'Should return number');
      assert(tokens > 0, 'Should estimate some tokens');
    });

    test('validatePrompt - valid', () => {
      const toolAnalyzer = new ToolAnalyzer(new MockToolRegistry());
      const conversationOptimizer = new ConversationOptimizer(new MockSessionManager());
      const promptBuilder = new PromptBuilder(toolAnalyzer, conversationOptimizer);

      const prompt = {
        tokenUsage: { current: 1000, limit: 8000 }
      };

      const isValid = promptBuilder.validatePrompt(prompt);
      assert(isValid === true, 'Should validate as true when under limit');
    });

    test('validatePrompt - invalid', () => {
      const toolAnalyzer = new ToolAnalyzer(new MockToolRegistry());
      const conversationOptimizer = new ConversationOptimizer(new MockSessionManager());
      const promptBuilder = new PromptBuilder(toolAnalyzer, conversationOptimizer);

      const prompt = {
        tokenUsage: { current: 9000, limit: 8000 }
      };

      const isValid = promptBuilder.validatePrompt(prompt);
      assert(isValid === false, 'Should validate as false when over limit');
    });

    test('optimizePrompt - already valid', async () => {
      const toolAnalyzer = new ToolAnalyzer(new MockToolRegistry());
      const conversationOptimizer = new ConversationOptimizer(new MockSessionManager());
      const promptBuilder = new PromptBuilder(toolAnalyzer, conversationOptimizer);

      const sessionTree = new MockSessionTree([]);
      const prompt = {
        messages: [{ role: 'user', content: 'Hello' }],
        tokenUsage: { current: 1000, limit: 8000 }
      };

      const result = await promptBuilder.optimizePrompt(prompt, sessionTree);

      assert(result === prompt, 'Should return same prompt when already valid');
    });

    // Run tests
    async function runTests() {
      const resultsDiv = document.getElementById('test-results');
      const statusDiv = document.getElementById('test-status');
      const statusBadge = document.getElementById('status-badge');
      const totalCount = document.getElementById('total-count');
      const passCount = document.getElementById('pass-count');
      const failCount = document.getElementById('fail-count');

      totalCount.textContent = tests.length;

      for (const test of tests) {
        try {
          await test.fn();
          passed++;

          const resultDiv = document.createElement('div');
          resultDiv.className = 'bg-green-50 border-l-4 border-green-400 p-4 test-result test-passed';
          resultDiv.innerHTML = `
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-green-700 font-medium">${test.name}</p>
              </div>
            </div>
          `;
          resultsDiv.appendChild(resultDiv);

        } catch (error) {
          failed++;
          console.error(`Test Failed: ${test.name} - ${error.message}`);

          const resultDiv = document.createElement('div');
          resultDiv.className = 'bg-red-50 border-l-4 border-red-400 p-4 test-result test-failed';
          resultDiv.innerHTML = `
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-red-700 font-medium">${test.name}</p>
                <p class="text-sm text-red-600 mt-1">${error.message}</p>
              </div>
            </div>
          `;
          resultsDiv.appendChild(resultDiv);
        }

        passCount.textContent = passed;
        failCount.textContent = failed;
      }

      // Update status
      statusDiv.classList.remove('hidden');

      if (failed === 0) {
        statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800';
        statusBadge.textContent = 'All Passed';
      } else {
        statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800';
        statusBadge.textContent = 'Some Failed';
      }
    }

    // Start tests
    runTests().catch(console.error);
  </script>
</body>
</html>
