<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Builder - Unit Tests</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .test-result { transition: all 0.3s ease; }
    .test-passed { background-color: #d1fae5; border-color: #10b981; }
    .test-failed { background-color: #fee2e2; border-color: #ef4444; }
  </style>
</head>
<body class="bg-gray-50 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Context Builder - Unit Tests</h1>

    <div id="test-status" class="bg-white rounded-lg shadow-md p-6 mb-8">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold text-gray-800">Test Results</h2>
        <div class="flex items-center space-x-4">
          <span id="status-badge" class="px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">Running...</span>
          <span id="total-count" class="text-gray-600">0</span> total,
          <span id="pass-count" class="text-green-600">0</span> passed,
          <span id="fail-count" class="text-red-600">0</span> failed
        </div>
      </div>
    </div>

    <div id="test-results" class="space-y-4"></div>
  </div>

  <script type="module">
    import { ContextBuilder } from '../../src/context-builder.js';

    // Mock dependencies
    class MockToolRegistry {
      async getAllTools() {
        return [
          {
            name: 'calculator',
            description: 'Math calculations',
            functions: [{ name: 'add', description: 'Add numbers' }],
            permissions: ['math']
          }
        ];
      }
    }

    class MockSessionManager {
      async getTree(sessionId) {
        return null;
      }
    }

    // Test framework
    let tests = [];
    let passed = 0;
    let failed = 0;

    function test(name, fn) {
      tests.push({ name, fn });
    }

    function assert(condition, message) {
      if (!condition) {
        throw new Error(message);
      }
    }

    function assertEqual(a, b, message) {
      if (a !== b) {
        throw new Error(`${message}: expected ${b}, got ${a}`);
      }
    }

    // Context Builder tests
    test('ContextBuilder constructor', () => {
      const toolRegistry = new MockToolRegistry();
      const sessionManager = new MockSessionManager();
      const contextBuilder = new ContextBuilder(toolRegistry, sessionManager);

      assert(contextBuilder.toolAnalyzer, 'Should create tool analyzer');
      assert(contextBuilder.conversationOptimizer, 'Should create conversation optimizer');
      assert(contextBuilder.promptBuilder, 'Should create prompt builder');
      assert(contextBuilder.contextManager, 'Should create context manager');
    });

    test('getToolCapabilities', async () => {
      const toolRegistry = new MockToolRegistry();
      const sessionManager = new MockSessionManager();
      const contextBuilder = new ContextBuilder(toolRegistry, sessionManager);

      const capabilities = await contextBuilder.getToolCapabilities();

      assert(Array.isArray(capabilities), 'Should return array');
      assert(capabilities.length > 0, 'Should return tool capabilities');
      assert(capabilities[0].name === 'calculator', 'Should include tool names');
    });

    test('getCurrentContext', () => {
      const toolRegistry = new MockToolRegistry();
      const sessionManager = new MockSessionManager();
      const contextBuilder = new ContextBuilder(toolRegistry, sessionManager);

      const context = contextBuilder.getCurrentContext('session1');

      assert(Array.isArray(context), 'Should return array');
      assert(context.length === 0, 'Should return empty array for new session');
    });

    test('getContextStats', () => {
      const toolRegistry = new MockToolRegistry();
      const sessionManager = new MockSessionManager();
      const contextBuilder = new ContextBuilder(toolRegistry, sessionManager);

      const stats = contextBuilder.getContextStats('session1');

      assert(stats, 'Should return stats object');
      assert(typeof stats.messageCount === 'number', 'Should have message count');
      assert(typeof stats.tokenCount === 'number', 'Should have token count');
    });

    test('clearContext', () => {
      const toolRegistry = new MockToolRegistry();
      const sessionManager = new MockSessionManager();
      const contextBuilder = new ContextBuilder(toolRegistry, sessionManager);

      // Add some context
      contextBuilder.contextManager.getContextWindow('session1').messages = [{ role: 'user', content: 'test' }];

      contextBuilder.clearContext('session1');

      const context = contextBuilder.getCurrentContext('session1');
      assert(context.length === 0, 'Should clear context');
    });

    test('needsOptimization', () => {
      const toolRegistry = new MockToolRegistry();
      const sessionManager = new MockSessionManager();
      const contextBuilder = new ContextBuilder(toolRegistry, sessionManager);

      const needsOpt = contextBuilder.needsOptimization('session1', 1000);
      assert(typeof needsOpt === 'boolean', 'Should return boolean');
    });

    test('getActiveSessions', () => {
      const toolRegistry = new MockToolRegistry();
      const sessionManager = new MockSessionManager();
      const contextBuilder = new ContextBuilder(toolRegistry, sessionManager);

      // Create a session
      contextBuilder.getCurrentContext('session1');

      const active = contextBuilder.getActiveSessions();
      assert(Array.isArray(active), 'Should return array');
      assert(active.includes('session1'), 'Should include created session');
    });

    test('cleanupOldContexts', () => {
      const toolRegistry = new MockToolRegistry();
      const sessionManager = new MockSessionManager();
      const contextBuilder = new ContextBuilder(toolRegistry, sessionManager);

      // Create old context
      const oldTime = Date.now() - 7200000; // 2 hours ago
      const window = contextBuilder.contextManager.getContextWindow('oldSession');
      window.lastUpdated = oldTime;

      // Create new context
      contextBuilder.getCurrentContext('newSession');

      const cleaned = contextBuilder.cleanupOldContexts(3600000); // 1 hour max age

      assert(cleaned === 1, 'Should clean up 1 old context');
    });

    test('buildContext - throws error for missing session', async () => {
      const toolRegistry = new MockToolRegistry();
      const sessionManager = new MockSessionManager();
      const contextBuilder = new ContextBuilder(toolRegistry, sessionManager);

      try {
        await contextBuilder.buildContext('nonexistent', 'test query');
        assert(false, 'Should throw error for missing session');
      } catch (error) {
        assert(error.message.includes('not found'), 'Should throw session not found error');
      }
    });

    test('optimizeConversation - throws error for missing session', async () => {
      const toolRegistry = new MockToolRegistry();
      const sessionManager = new MockSessionManager();
      const contextBuilder = new ContextBuilder(toolRegistry, sessionManager);

      try {
        await contextBuilder.optimizeConversation('nonexistent');
        assert(false, 'Should throw error for missing session');
      } catch (error) {
        assert(error.message.includes('not found'), 'Should throw session not found error');
      }
    });

    // Run tests
    async function runTests() {
      const resultsDiv = document.getElementById('test-results');
      const statusDiv = document.getElementById('test-status');
      const statusBadge = document.getElementById('status-badge');
      const totalCount = document.getElementById('total-count');
      const passCount = document.getElementById('pass-count');
      const failCount = document.getElementById('fail-count');

      totalCount.textContent = tests.length;

      for (const test of tests) {
        try {
          await test.fn();
          passed++;

          const resultDiv = document.createElement('div');
          resultDiv.className = 'bg-green-50 border-l-4 border-green-400 p-4 test-result test-passed';
          resultDiv.innerHTML = `
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-green-700 font-medium">${test.name}</p>
              </div>
            </div>
          `;
          resultsDiv.appendChild(resultDiv);

        } catch (error) {
          failed++;
          console.error(`Test Failed: ${test.name} - ${error.message}`);

          const resultDiv = document.createElement('div');
          resultDiv.className = 'bg-red-50 border-l-4 border-red-400 p-4 test-result test-failed';
          resultDiv.innerHTML = `
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-red-700 font-medium">${test.name}</p>
                <p class="text-sm text-red-600 mt-1">${error.message}</p>
              </div>
            </div>
          `;
          resultsDiv.appendChild(resultDiv);
        }

        passCount.textContent = passed;
        failCount.textContent = failed;
      }

      // Update status
      statusDiv.classList.remove('hidden');

      if (failed === 0) {
        statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-blue-800';
        statusBadge.textContent = 'All Passed';
      } else {
        statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800';
        statusBadge.textContent = 'Some Failed';
      }
    }

    // Start tests
    runTests().catch(console.error);
  </script>
</body>
</html>
