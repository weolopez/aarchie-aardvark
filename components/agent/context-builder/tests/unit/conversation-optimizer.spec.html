<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversation Optimizer - Unit Tests</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .test-result { transition: all 0.3s ease; }
    .test-passed { background-color: #d1fae5; border-color: #10b981; }
    .test-failed { background-color: #fee2e2; border-color: #ef4444; }
  </style>
</head>
<body class="bg-gray-50 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Conversation Optimizer - Unit Tests</h1>

    <div id="test-status" class="bg-white rounded-lg shadow-md p-6 mb-8">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold text-gray-800">Test Results</h2>
        <div class="flex items-center space-x-4">
          <span id="status-badge" class="px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">Running...</span>
          <span id="total-count" class="text-gray-600">0</span> total,
          <span id="pass-count" class="text-green-600">0</span> passed,
          <span id="fail-count" class="text-red-600">0</span> failed
        </div>
      </div>
    </div>

    <div id="test-results" class="space-y-4"></div>
  </div>

  <script type="module">
    import { ConversationOptimizer } from '../../src/conversation-optimizer.js';

    // Mock Session Tree
    class MockSessionTree {
      constructor(messages = []) {
        this.messages = messages;
      }

      getHistory() {
        return this.messages;
      }
    }

    // Test framework
    let tests = [];
    let passed = 0;
    let failed = 0;

    function test(name, fn) {
      tests.push({ name, fn });
    }

    function assert(condition, message) {
      if (!condition) {
        throw new Error(message);
      }
    }

    function assertEqual(a, b, message) {
      if (a !== b) {
        throw new Error(`${message}: expected ${b}, got ${a}`);
      }
    }

    function assertApprox(a, b, tolerance = 0.1, message) {
      if (Math.abs(a - b) > tolerance) {
        throw new Error(`${message}: expected ~${b}, got ${a}`);
      }
    }

    // Conversation Optimizer tests
    test('ConversationOptimizer constructor', () => {
      const sessionManager = {};
      const optimizer = new ConversationOptimizer(sessionManager);

      assert(optimizer.sessionManager === sessionManager, 'Should store session manager');
    });

    test('compressHistory - empty history', async () => {
      const sessionManager = {};
      const optimizer = new ConversationOptimizer(sessionManager);
      const sessionTree = new MockSessionTree([]);

      const result = await optimizer.compressHistory(sessionTree);

      assert(Array.isArray(result), 'Should return array');
      assert(result.length === 0, 'Should return empty array for empty history');
    });

    test('compressHistory - small history', async () => {
      const sessionManager = {};
      const optimizer = new ConversationOptimizer(sessionManager);
      const messages = [
        { role: 'user', content: 'Hello' },
        { role: 'assistant', content: 'Hi there!' }
      ];
      const sessionTree = new MockSessionTree(messages);

      const result = await optimizer.compressHistory(sessionTree, 1000);

      assert(Array.isArray(result), 'Should return array');
      assert(result.length === 2, 'Should return all messages when under limit');
      assert(result[0].content === 'Hello', 'Should preserve message order');
    });

    test('compressHistory - large history', async () => {
      const sessionManager = {};
      const optimizer = new ConversationOptimizer(sessionManager);

      // Create many messages that exceed token limit
      const messages = [];
      for (let i = 0; i < 100; i++) {
        messages.push({
          role: i % 2 === 0 ? 'user' : 'assistant',
          content: 'This is a long message that takes up many tokens and should help us test the compression functionality. '.repeat(10)
        });
      }
      const sessionTree = new MockSessionTree(messages);

      const result = await optimizer.compressHistory(sessionTree, 1000); // Very low limit

      assert(Array.isArray(result), 'Should return array');
      assert(result.length < messages.length, 'Should compress when over limit');
      assert(result.length > 0, 'Should return at least some messages');
    });

    test('extractKeyMessages', async () => {
      const sessionManager = {};
      const optimizer = new ConversationOptimizer(sessionManager);
      const messages = [
        { role: 'user', content: 'Build a React app' },
        { role: 'assistant', content: 'What kind of app?' },
        { role: 'user', content: 'A todo app' },
        { role: 'assistant', content: 'I executed some code' },
        { role: 'assistant', content: 'Short response' }
      ];
      const sessionTree = new MockSessionTree(messages);

      const result = await optimizer.extractKeyMessages(sessionTree);

      assert(Array.isArray(result), 'Should return array');
      assert(result.length >= 3, 'Should extract key messages');
      // Should include all user messages and important assistant messages
      const userMessages = result.filter(m => m.role === 'user');
      assert(userMessages.length === 2, 'Should include all user messages');
    });

    test('summarizeMessages', async () => {
      const sessionManager = {};
      const optimizer = new ConversationOptimizer(sessionManager);
      const messages = [
        { role: 'user', content: 'Hello' },
        { role: 'assistant', content: 'Hi! I executed some code for you.' },
        { role: 'user', content: 'Thanks' }
      ];

      const result = await optimizer.summarizeMessages(messages);

      assert(result.role === 'system', 'Should create system message');
      assert(typeof result.content === 'string', 'Should have content');
      assert(result.content.includes('3 messages'), 'Should include message count');
      assert(result.content.includes('code execution'), 'Should identify activities');
    });

    test('estimateTokens', () => {
      const sessionManager = {};
      const optimizer = new ConversationOptimizer(sessionManager);

      const message = { role: 'user', content: 'Hello world' };
      const tokens = optimizer.estimateTokens(message);

      assert(typeof tokens === 'number', 'Should return number');
      assert(tokens > 0, 'Should estimate some tokens');
      assert(tokens > 10, 'Should include overhead');
    });

    test('estimateTokens - empty message', () => {
      const sessionManager = {};
      const optimizer = new ConversationOptimizer(sessionManager);

      const message = { role: 'user', content: '' };
      const tokens = optimizer.estimateTokens(message);

      assertEqual(tokens, 10, 'Should return overhead only for empty content');
    });

    // Run tests
    async function runTests() {
      const resultsDiv = document.getElementById('test-results');
      const statusDiv = document.getElementById('test-status');
      const statusBadge = document.getElementById('status-badge');
      const totalCount = document.getElementById('total-count');
      const passCount = document.getElementById('pass-count');
      const failCount = document.getElementById('fail-count');

      totalCount.textContent = tests.length;

      for (const test of tests) {
        try {
          await test.fn();
          passed++;

          const resultDiv = document.createElement('div');
          resultDiv.className = 'bg-green-50 border-l-4 border-green-400 p-4 test-result test-passed';
          resultDiv.innerHTML = `
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-green-700 font-medium">${test.name}</p>
              </div>
            </div>
          `;
          resultsDiv.appendChild(resultDiv);

        } catch (error) {
          failed++;

          const resultDiv = document.createElement('div');
          resultDiv.className = 'bg-red-50 border-l-4 border-red-400 p-4 test-result test-failed';
          resultDiv.innerHTML = `
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-red-700 font-medium">${test.name}</p>
                <p class="text-sm text-red-600 mt-1">${error.message}</p>
              </div>
            </div>
          `;
          resultsDiv.appendChild(resultDiv);
        }

        passCount.textContent = passed;
        failCount.textContent = failed;
      }

      // Update status
      statusDiv.classList.remove('hidden');

      if (failed === 0) {
        statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800';
        statusBadge.textContent = 'All Passed';
      } else {
        statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800';
        statusBadge.textContent = 'Some Failed';
      }
    }

    // Start tests
    runTests().catch(console.error);
  </script>
</body>
</html>
