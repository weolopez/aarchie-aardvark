<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tool Analyzer - Unit Tests</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .test-result { transition: all 0.3s ease; }
    .test-passed { background-color: #d1fae5; border-color: #10b981; }
    .test-failed { background-color: #fee2e2; border-color: #ef4444; }
  </style>
</head>
<body class="bg-gray-50 p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Tool Analyzer - Unit Tests</h1>

    <div id="test-status" class="bg-white rounded-lg shadow-md p-6 mb-8">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold text-gray-800">Test Results</h2>
        <div class="flex items-center space-x-4">
          <span id="status-badge" class="px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">Running...</span>
          <span id="total-count" class="text-gray-600">0</span> total,
          <span id="pass-count" class="text-green-600">0</span> passed,
          <span id="fail-count" class="text-red-600">0</span> failed
        </div>
      </div>
    </div>

    <div id="test-results" class="space-y-4"></div>
  </div>

  <script type="module">
    import { ToolAnalyzer } from '../../src/tool-analyzer.js';

    // Mock Tool Registry
    class MockToolRegistry {
      constructor() {
        this.tools = [
          {
            name: 'calculator',
            description: 'Perform mathematical calculations',
            functions: [
              { name: 'add', description: 'Add two numbers' },
              { name: 'multiply', description: 'Multiply two numbers' }
            ],
            permissions: ['math']
          },
          {
            name: 'text_formatter',
            description: 'Format and manipulate text',
            functions: [
              { name: 'uppercase', description: 'Convert text to uppercase' }
            ],
            permissions: ['text']
          },
          {
            name: 'file_manager',
            description: 'Manage files and directories',
            functions: [
              { name: 'read_file', description: 'Read file contents' }
            ],
            permissions: ['filesystem']
          }
        ];
      }

      async getAllTools() {
        return this.tools;
      }
    }

    // Test framework
    let tests = [];
    let passed = 0;
    let failed = 0;

    function test(name, fn) {
      tests.push({ name, fn });
    }

    function assert(condition, message) {
      if (!condition) {
        throw new Error(message);
      }
    }

    function assertEqual(a, b, message) {
      if (a !== b) {
        throw new Error(`${message}: expected ${b}, got ${a}`);
      }
    }

    function assertApprox(a, b, tolerance = 0.1, message) {
      if (Math.abs(a - b) > tolerance) {
        throw new Error(`${message}: expected ~${b}, got ${a}`);
      }
    }

    // Tool Analyzer tests
    test('ToolAnalyzer constructor', () => {
      const registry = new MockToolRegistry();
      const analyzer = new ToolAnalyzer(registry);

      assert(analyzer.toolRegistry === registry, 'Should store tool registry');
    });

    test('scoreToolRelevance - exact name match', async () => {
      const registry = new MockToolRegistry();
      const analyzer = new ToolAnalyzer(registry);

      const tool = registry.tools[0]; // calculator
      const score = await analyzer.scoreToolRelevance(tool, 'I need to calculate something');

      assert(score > 0, 'Should score above 0 for relevant query');
      assert(score <= 1, 'Should not exceed 1');
    });

    test('scoreToolRelevance - no match', async () => {
      const registry = new MockToolRegistry();
      const analyzer = new ToolAnalyzer(registry);

      const tool = registry.tools[0]; // calculator
      const score = await analyzer.scoreToolRelevance(tool, 'write a poem');

      assertEqual(score, 0, 'Should score 0 for irrelevant query');
    });

    test('scoreToolRelevance - function match', async () => {
      const registry = new MockToolRegistry();
      const analyzer = new ToolAnalyzer(registry);

      const tool = registry.tools[0]; // calculator with 'add' function
      const score = await analyzer.scoreToolRelevance(tool, 'add two numbers');

      assert(score > 0.4, 'Should score high for function name match');
    });

    test('getToolCapabilities', async () => {
      const registry = new MockToolRegistry();
      const analyzer = new ToolAnalyzer(registry);

      const capabilities = await analyzer.getToolCapabilities();

      assert(Array.isArray(capabilities), 'Should return array');
      assert(capabilities.length === 3, 'Should return all tools');
      assert(capabilities[0].name === 'calculator', 'Should include tool names');
      assert(capabilities[0].functions, 'Should include functions');
      assert(capabilities[0].permissions, 'Should include permissions');
    });

    test('findRelevantTools', async () => {
      const registry = new MockToolRegistry();
      const analyzer = new ToolAnalyzer(registry);

      const results = await analyzer.findRelevantTools('calculate and format text', 2);

      assert(Array.isArray(results), 'Should return array');
      assert(results.length <= 2, 'Should respect maxResults limit');
      assert(results[0].score >= results[1].score, 'Should be sorted by score descending');
    });

    test('findRelevantTools - no matches', async () => {
      const registry = new MockToolRegistry();
      const analyzer = new ToolAnalyzer(registry);

      const results = await analyzer.findRelevantTools('fly to the moon');

      assert(Array.isArray(results), 'Should return array');
      assert(results.length === 0, 'Should return empty array for no matches');
    });

    // Run tests
    async function runTests() {
      const resultsDiv = document.getElementById('test-results');
      const statusDiv = document.getElementById('test-status');
      const statusBadge = document.getElementById('status-badge');
      const totalCount = document.getElementById('total-count');
      const passCount = document.getElementById('pass-count');
      const failCount = document.getElementById('fail-count');

      totalCount.textContent = tests.length;

      for (const test of tests) {
        try {
          await test.fn();
          passed++;

          const resultDiv = document.createElement('div');
          resultDiv.className = 'bg-green-50 border-l-4 border-green-400 p-4 test-result test-passed';
          resultDiv.innerHTML = `
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-green-700 font-medium">${test.name}</p>
              </div>
            </div>
          `;
          resultsDiv.appendChild(resultDiv);

        } catch (error) {
          failed++;

          const resultDiv = document.createElement('div');
          resultDiv.className = 'bg-red-50 border-l-4 border-red-400 p-4 test-result test-failed';
          resultDiv.innerHTML = `
            <div class="flex">
              <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm text-red-700 font-medium">${test.name}</p>
                <p class="text-sm text-red-600 mt-1">${error.message}</p>
              </div>
            </div>
          `;
          resultsDiv.appendChild(resultDiv);
        }

        passCount.textContent = passed;
        failCount.textContent = failed;
      }

      // Update status
      statusDiv.classList.remove('hidden');

      if (failed === 0) {
        statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800';
        statusBadge.textContent = 'All Passed';
      } else {
        statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800';
        statusBadge.textContent = 'Some Failed';
      }
    }

    // Start tests
    runTests().catch(console.error);
  </script>
</body>
</html>
