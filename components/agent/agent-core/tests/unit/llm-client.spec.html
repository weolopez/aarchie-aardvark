<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Client - Unit Tests</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
     <header class="mb-8">
       <h1 class="text-3xl font-bold text-gray-800 mb-2">LLM Client - Unit Tests</h1>
       <p class="text-gray-600">Testing Gemini API integration, live API calls, and error handling</p>
     </header>

    <div id="test-results" class="space-y-4">
      <div class="bg-blue-50 border-l-4 border-blue-400 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-blue-700">
              Running LLM Client unit tests...
            </p>
          </div>
        </div>
      </div>
    </div>

    <div id="test-status" class="mt-8 hidden">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Test Results</h2>
        <div class="flex items-center space-x-4 mb-4">
          <span id="status-badge" class="px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">Running...</span>
          <span id="total-count" class="text-gray-600">0</span> total,
          <span id="pass-count" class="text-green-600">0</span> passed,
          <span id="fail-count" class="text-red-600">0</span> failed
        </div>
        <div id="status-content"></div>
      </div>
    </div>
  </div>

    <script>
  console.log('Page loaded');
  // Remove hardcoded API key. If running in Node, use dotenv. If browser, rely on injected env or config.

  // Set mock API key for testing
  localStorage.setItem('GEMINI_API_KEY', 'mock-api-key');

  // Mock fetch for testing to avoid real API calls
  window.originalFetch = window.fetch;
  window.fetch = function(url, options) {
    return Promise.resolve({
      ok: true,
      json: () => Promise.resolve({
        candidates: [{
          content: {
            parts: [{ text: 'Mock AI response' }]
          }
        }],
        usageMetadata: {
          promptTokenCount: 10,
          candidatesTokenCount: 15,
          totalTokenCount: 25
        }
      })
    });
  };
  </script>

  <script type="module">
    import { LLMClient } from '/components/agent/agent-core/src/llm-client.js';

    // Test utilities
    const tests = [];
    let passed = 0;
    let failed = 0;

    function test(name, fn) {
      tests.push({ name, fn });
    }

    function assert(condition, message) {
      if (!condition) {
        throw new Error(message);
      }
    }

    function assertEqual(actual, expected, message) {
      if (actual !== expected) {
        throw new Error(`${message}: expected ${expected}, got ${actual}`);
      }
    }

    // Test definitions
    test('API Key is set in localStorage', () => {
      const apiKey = localStorage.getItem('GEMINI_API_KEY');
      console.log('API Key present:', !!apiKey);
      assert(apiKey, 'API key should be set in localStorage');
      assert(apiKey.length > 10, 'API key should be valid length');
    });

    test('LLMClient constructor', () => {
      const client = new LLMClient({
        apiKey: 'mock-api-key',
        model: 'gemini-3-flash-preview',
        maxTokens: 2048
      });

      assert(client instanceof LLMClient, 'Should create LLMClient instance');
      assertEqual(client.apiKey, 'mock-api-key', 'Should set API key');
      assertEqual(client.model, 'gemini-3-flash-preview', 'Should set model');
      assertEqual(client.defaultMaxTokens, 2048, 'Should set max tokens');
    });

    test('LLMClient constructor - defaults', () => {
      const client = new LLMClient({ apiKey: 'mock-api-key' });

      assertEqual(client.apiBaseUrl, 'https://generativelanguage.googleapis.com/v1beta', 'Should set default API URL');
      assertEqual(client.model, 'gemini-3-flash-preview', 'Should set default model');
      assertEqual(client.defaultMaxTokens, 4096, 'Should set default max tokens');
      assertEqual(client.defaultTemperature, 0.7, 'Should set default temperature');
    });    test('LLMClient chat - basic request', async () => {
      const client = new LLMClient({
        apiKey: 'mock-api-key',
        model: 'gemini-3-flash-preview'
      });

      const response = await client.chat({
        messages: [{ role: 'user', content: 'Say hello in one word.' }]
      });

      assert(response.content, 'Should return AI response');
      assert(response.usage, 'Should include usage info');
      assert(typeof response.usage.promptTokens === 'number', 'Should have prompt tokens');
      assert(typeof response.usage.completionTokens === 'number', 'Should have completion tokens');
      assert(typeof response.usage.totalTokens === 'number', 'Should have total tokens');
    });

    test('LLMClient chat - with tools', async () => {
      const client = new LLMClient({ apiKey: 'mock-api-key' });

      const tools = [{
        type: 'function',
        function: {
          name: 'get_weather',
          description: 'Get weather for a location',
          parameters: {
            type: 'object',
            properties: {
              location: { type: 'string' }
            },
            required: ['location']
          }
        }
      }];

      const response = await client.chat({
        messages: [{ role: 'user', content: 'What is the weather in Tokyo?' }],
        tools: tools
      });

      assert(response.content || response.toolCalls, 'Should return content or tool calls');
      if (response.toolCalls) {
        assert(Array.isArray(response.toolCalls), 'Tool calls should be array');
        assertEqual(response.toolCalls[0].type, 'function', 'Should call function tool');
      }
    });

    test('LLMClient isConfigured', () => {
      const configured = new LLMClient({ apiKey: 'sk-test-key-12345' });
      const notConfigured = new LLMClient({ apiKey: '' });

      assert(configured.isConfigured(), 'Should be configured with valid key');
      assert(!notConfigured.isConfigured(), 'Should not be configured without key');
    });

    test('LLMClient getAvailableModels', () => {
      const client = new LLMClient({ apiKey: 'test-key' });
      const models = client.getAvailableModels();

      assert(Array.isArray(models), 'Should return array of models');
      assert(models.includes('gemini-3-flash-preview'), 'Should include Gemini 3 Flash Preview');
      assert(models.includes('gemini-pro'), 'Should include Gemini Pro');
    });

    // Run tests
    async function runTests() {
      console.log('Starting test execution...');
      const resultsDiv = document.getElementById('test-results');

      for (const test of tests) {
        try {
          await test.fn();
          passed++;
          resultsDiv.innerHTML += `
            <div class="bg-green-50 border-l-4 border-green-400 p-4">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm text-green-700">✓ ${test.name}</p>
                </div>
              </div>
            </div>
          `;
        } catch (error) {
          failed++;
          resultsDiv.innerHTML += `
            <div class="bg-red-50 border-l-4 border-red-400 p-4">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm text-red-700">✗ ${test.name}</p>
                  <p class="text-sm text-red-600 mt-1">${error.message}</p>
                </div>
              </div>
            </div>
          `;
        }
      }

      // Show final results
      const statusDiv = document.getElementById('test-status');
      const statusContent = document.getElementById('status-content');
      const statusBadge = document.getElementById('status-badge');
      const totalCount = document.getElementById('total-count');
      const passCount = document.getElementById('pass-count');
      const failCount = document.getElementById('fail-count');

      statusDiv.classList.remove('hidden');
      totalCount.textContent = passed + failed;
      passCount.textContent = passed;
      failCount.textContent = failed;
      statusBadge.textContent = failed === 0 ? 'All Tests Passed' : 'Some Tests Failed';
      statusBadge.className = failed === 0 ? 
        'px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800' : 
        'px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800';

      statusContent.innerHTML = `
        <div class="grid grid-cols-3 gap-4 mb-4">
          <div class="text-center">
            <div class="text-2xl font-bold text-green-600">${passed}</div>
            <div class="text-sm text-gray-600">Passed</div>
          </div>
          <div class="text-center">
            <div class="text-2xl font-bold text-red-600">${failed}</div>
            <div class="text-sm text-gray-600">Failed</div>
          </div>
          <div class="text-center">
            <div class="text-2xl font-bold text-blue-600">${passed + failed}</div>
            <div class="text-sm text-gray-600">Total</div>
          </div>
        </div>
        ${failed === 0 ?
          '<div class="bg-green-50 border-l-4 border-green-400 p-4"><p class="text-green-700">All tests passed! ✅</p></div>' :
          '<div class="bg-red-50 border-l-4 border-red-400 p-4"><p class="text-red-700">Some tests failed. Please review the errors above.</p></div>'
        }
      `;

       // Restore original fetch
       // globalThis.fetch = originalFetch;
    }

    // Run tests when page loads
    runTests().catch(error => {
      console.error('Test runner failed:', error);
      // Update UI to show failure
      document.getElementById('test-results').innerHTML += `
        <div class="bg-red-50 border-l-4 border-red-400 p-4">
          <p class="text-red-700">Test runner failed: ${error.message}</p>
        </div>
      `;
      // Force status update
      const statusDiv = document.getElementById('test-status');
      const statusBadge = document.getElementById('status-badge');
      statusDiv.classList.remove('hidden');
      statusBadge.textContent = 'Some Tests Failed';
      statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800';
    });
  </script>
</body>
</html>
