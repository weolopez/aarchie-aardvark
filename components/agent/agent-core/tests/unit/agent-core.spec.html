<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Core - Unit Tests</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Agent Core - Unit Tests</h1>
      <p class="text-gray-600">Testing AI agent logic, conversation management, and tool orchestration</p>
    </header>

    <div id="test-results" class="space-y-4">
      <div class="bg-blue-50 border-l-4 border-blue-400 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-blue-700">
              Running Agent Core unit tests...
            </p>
          </div>
        </div>
      </div>
    </div>

    <div id="test-status" class="mt-8 hidden">
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Test Results</h2>
        <div class="flex items-center space-x-4 mb-4">
          <span id="status-badge" class="px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">Running...</span>
          <span id="total-count" class="text-gray-600">0</span> total,
          <span id="pass-count" class="text-green-600">0</span> passed,
          <span id="fail-count" class="text-red-600">0</span> failed
        </div>
        <div id="status-content"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { AgentCore } from '../../../src/agent-core.js';
    import { AgentConfig } from '../../../src/config.js';

    // Test utilities
    const tests = [];
    let passed = 0;
    let failed = 0;

    function test(name, fn) {
      tests.push({ name, fn });
    }

    function assert(condition, message) {
      if (!condition) {
        throw new Error(message);
      }
    }

    function assertEqual(actual, expected, message) {
      if (actual !== expected) {
        throw new Error(`${message}: expected ${expected}, got ${actual}`);
      }
    }

    // Test definitions
    test('AgentCore constructor', () => {
      const agent = new AgentCore();
      assert(agent instanceof AgentCore, 'Should create AgentCore instance');
      assert(!agent.isInitialized, 'Should not be initialized initially');
      assert(agent.currentSession === null, 'Should have no current session');
    });

    test('AgentCore init - valid config', async () => {
      const agent = new AgentCore();
      const config = new AgentConfig({
        apiKey: 'sk-test-key-for-testing-purposes-12345',
        model: 'gpt-4'
      });

      await agent.init(config);
      assert(agent.isInitialized, 'Should be initialized after init');
      assert(agent.config instanceof AgentConfig, 'Should store config');
    });

    test('AgentCore init - invalid config', async () => {
      const agent = new AgentCore();

      try {
        await agent.init({ invalid: 'config' });
        throw new Error('Should have thrown');
      } catch (error) {
        assert(error.message.includes('API key'), 'Should require API key');
      }
    });

    test('AgentCore init - double init', async () => {
      const agent = new AgentCore();
      const config = new AgentConfig({
        apiKey: 'sk-test-key-for-testing-purposes-12345'
      });

      await agent.init(config);

      try {
        await agent.init(config);
        throw new Error('Should have thrown');
      } catch (error) {
        assert(error.message.includes('already initialized'), 'Should prevent double init');
      }
    });

    test('AgentCore chat - not initialized', async () => {
      const agent = new AgentCore();

      try {
        await agent.chat([{ role: 'user', content: 'test' }]);
        throw new Error('Should have thrown');
      } catch (error) {
        assert(error.message.includes('initialized'), 'Should require initialization');
      }
    });

    test('AgentCore chat - empty messages', async () => {
      const agent = new AgentCore();
      const config = new AgentConfig({
        apiKey: 'sk-test-key-for-testing-purposes-12345'
      });
      await agent.init(config);

      try {
        await agent.chat([]);
        throw new Error('Should have thrown');
      } catch (error) {
        assert(error.message.includes('message'), 'Should require messages');
      }
    });

    test('AgentCore loadRepository', async () => {
      const agent = new AgentCore();
      const config = new AgentConfig({
        apiKey: 'sk-test-key-for-testing-purposes-12345'
      });
      await agent.init(config);

      await agent.loadRepository('testowner', 'testrepo');
      assertEqual(agent.executionContext.repo, 'testowner/testrepo', 'Should set repository');
    });

    test('AgentCore getStatus - not initialized', () => {
      const agent = new AgentCore();
      const status = agent.getStatus();

      assert(!status.initialized, 'Should report not initialized');
      assert(status.sessionId === null, 'Should have no session');
      assert(status.repository === null, 'Should have no repository');
    });

    test('AgentCore getStatus - initialized', async () => {
      const agent = new AgentCore();
      const config = new AgentConfig({
        apiKey: 'sk-test-key-for-testing-purposes-12345'
      });
      await agent.init(config);

      agent.currentSession = 'test-session';
      agent.executionContext.repo = 'test/repo';

      const status = agent.getStatus();
      assert(status.initialized, 'Should report initialized');
      assertEqual(status.sessionId, 'test-session', 'Should report current session');
      assertEqual(status.repository, 'test/repo', 'Should report repository');
      assertEqual(status.config.model, 'gpt-4', 'Should report config');
    });

    test('AgentConfig validate - valid config', () => {
      const config = AgentConfig.validate({
        apiKey: 'sk-test-key-for-testing-purposes-12345',
        model: 'gpt-4',
        maxTokens: 2048,
        temperature: 0.5
      });

      assert(config instanceof AgentConfig, 'Should create AgentConfig');
      assertEqual(config.model, 'gpt-4', 'Should set model');
      assertEqual(config.maxTokens, 2048, 'Should set max tokens');
    });

    test('AgentConfig validate - missing API key', () => {
      try {
        AgentConfig.validate({ model: 'gpt-4' });
        throw new Error('Should have thrown');
      } catch (error) {
        assert(error.message.includes('API key'), 'Should require API key');
      }
    });

    test('AgentConfig validate - invalid temperature', () => {
      try {
        AgentConfig.validate({
          apiKey: 'sk-test-key',
          temperature: 3.0
        });
        throw new Error('Should have thrown');
      } catch (error) {
        assert(error.message.includes('temperature'), 'Should validate temperature');
      }
    });

    test('AgentConfig isValid - valid config', () => {
      const config = new AgentConfig({
        apiKey: 'sk-test-key-for-testing-purposes-12345',
        model: 'gpt-4',
        maxTokens: 2048,
        temperature: 0.5
      });

      assert(config.isValid(), 'Should be valid');
    });

    test('AgentConfig isValid - invalid config', () => {
      const config = new AgentConfig({
        apiKey: '', // Invalid
        temperature: -1 // Invalid
      });

      assert(!config.isValid(), 'Should be invalid');
    });

    // Run tests
    async function runTests() {
      const resultsDiv = document.getElementById('test-results');

      for (const test of tests) {
        try {
          await test.fn();
          passed++;
          resultsDiv.innerHTML += `
            <div class="bg-green-50 border-l-4 border-green-400 p-4">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm text-green-700">✓ ${test.name}</p>
                </div>
              </div>
            </div>
          `;
        } catch (error) {
          failed++;
          resultsDiv.innerHTML += `
            <div class="bg-red-50 border-l-4 border-red-400 p-4">
              <div class="flex">
                <div class="flex-shrink-0">
                  <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
                </div>
                <div class="ml-3">
                  <p class="text-sm text-red-700">✗ ${test.name}</p>
                  <p class="text-sm text-red-600 mt-1">${error.message}</p>
                </div>
              </div>
            </div>
          `;
        }
      }

      // Show final results
      const statusDiv = document.getElementById('test-status');
      const statusContent = document.getElementById('status-content');
      const statusBadge = document.getElementById('status-badge');
      const totalCount = document.getElementById('total-count');
      const passCount = document.getElementById('pass-count');
      const failCount = document.getElementById('fail-count');

      statusDiv.classList.remove('hidden');
      totalCount.textContent = passed + failed;
      passCount.textContent = passed;
      failCount.textContent = failed;
      statusBadge.textContent = failed === 0 ? 'All Tests Passed' : 'Some Tests Failed';
      statusBadge.className = failed === 0 ? 
        'px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800' : 
        'px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800';

      statusContent.innerHTML = `
        <div class="grid grid-cols-3 gap-4 mb-4">
          <div class="text-center">
            <div class="text-2xl font-bold text-green-600">${passed}</div>
            <div class="text-sm text-gray-600">Passed</div>
          </div>
          <div class="text-center">
            <div class="text-2xl font-bold text-red-600">${failed}</div>
            <div class="text-sm text-gray-600">Failed</div>
          </div>
          <div class="text-center">
            <div class="text-2xl font-bold text-blue-600">${passed + failed}</div>
            <div class="text-sm text-gray-600">Total</div>
          </div>
        </div>
        ${failed === 0 ?
          '<div class="bg-green-50 border-l-4 border-green-400 p-4"><p class="text-green-700">All tests passed! ✅</p></div>' :
          '<div class="bg-red-50 border-l-4 border-red-400 p-4"><p class="text-red-700">Some tests failed. Please review the errors above.</p></div>'
        }
      `;
    }

    // Run tests when page loads
    runTests().catch(error => {
      console.error('Test runner failed:', error);
      document.getElementById('test-results').innerHTML += `
        <div class="bg-red-50 border-l-4 border-red-400 p-4">
          <p class="text-red-700">Test runner failed: ${error.message}</p>
        </div>
      `;
    });
  </script>
</body>
</html>
